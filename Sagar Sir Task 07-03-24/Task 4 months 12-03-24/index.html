<head>

<body>
    <input type="text" id="v1" onkeyup="getdata('1')">

    Total:<input type="text" id="total" readonly="true">
    Average:<input type="text" id="avg" readonly="true">
    Percentage:<input type="text" id="average" readonly="true">

    <script>
        var total = 0;// declaring total as gobal variable

        function getdata(params){
            //alert(params)
            for ( params; params < 12; params++){
                //code block to be executed
                
                var date = parseInt(params) + 1;

                document.getElementById('v'+ date).value = document.getElementById('v'+ params).value;
            }
        calculateTotal();


         calculateavg();
        } 

        function calculateTotal() {
         total = 0;
            for (var i = 1; i <= 12; i++) {
                // total += parseInt(document.getElementById('v' + i).value) || 0;
                total = total + (parseInt(document.getElementById('v' + i).value) || 0);

            }

            document.getElementById('total').value = total;
            //var average = parsefloat(total/12);
            //document.getElementById('avg').value=average;
        }

        function calculateavg() {

            var average = parseFloat(total/12);
            document.getElementById('avg').value=average;
         }

        
    </script>


</body>
