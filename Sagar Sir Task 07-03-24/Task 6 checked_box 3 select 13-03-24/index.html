  <form name="myform">

    <h3> Selection of 3-checked_box </h3>

    <input type="checkbox" name="list" value="1" onclick="check(0)">Apple<br>
    <input type="checkbox" name="list" value="2" onclick="check(1)">Grapes<br>
    <input type="checkbox" name="list" value="3" onclick="check(2)">Mango<br>
    <input type="checkbox" name="list" value="4" onclick="check(3)">Coconut<br>
    <input type="checkbox" name="list" value="5" onclick="check(4)">Pineapple<br>
    <input type="checkbox" name="list" value="6" onclick="check(4)">DragonFruit<br>

  </form>

  <script>

    // console.log(document.myform.list);
    function check(j) {
      var total = 0;
      for (var i = 0; i < document.myform.list.length; i++) {
        if (document.myform.list[i].checked) {
          total = total + 1;
        }
        if (total > 3) {
          alert('Please select only 3 Fruit');
          document.myform.list[j].checked = false;
          return false;//Stop Further Execution: After unchecking the checkbox, there's no need to continue checking other checkboxes. By returning false, the function stops further execution, preventing unnecessary checking of other checkboxes.
        }
      }
    }

   <!-- Explanation:
      The return false; statement inside the check(j) function is only returning false for that specific function call. It doesn't stop the for loop directly. However, it effectively halts further execution of the function because the function stops running once return false; is encountered.

      Here's how it works:
      
      1. When the user clicks a checkbox, the check(j) function is called.
      2. Inside the function, a loop iterates over all the checkboxes to count how many are checked.
      3. If the count exceeds 3, an alert is shown, and the checkbox that caused the count to exceed 3 is unchecked.
      4. After that checkbox is unchecked, return false; is encountered, which immediately stops the execution of the check(j) function, preventing further processing within that function call.

      So, return false; is used to halt the function once the condition for limiting the checkbox selection is met, ensuring that the user can only select up to three checkboxes.-->
